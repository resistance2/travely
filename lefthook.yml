prepare-commit-msg:
  commands:
    commitlint:
      runner: bash
      skip:
        - "[[ ! -f .env ]] || ! grep -q '^byulBash=true' .env"
      run: 'bash "./.github/hooks/commitlint.sh" {1} {2}'

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run lint {staged_files}
    prettier:
      glob: '*.{js,ts,jsx,tsx}'
      run: npm run format {staged_files}
